<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление справочников</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" th:href="@{/css/update-dictionaries.css}" href="/css/update-dictionaries.css"/>
</head>
<body>
<h2>Обновление справочников</h2>

<form method="post" th:action="@{/admin/update-dictionaries}">
    <p th:text="${message}"></p>
    <button type="submit">Обновить</button>
</form>

<div class="back">
    <a href="/">← Назад на главную</a>
</div>

<div th:if="${success}" class="success" th:text="${success}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>
</body>
</html>
