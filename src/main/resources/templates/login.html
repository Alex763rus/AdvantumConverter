<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css"/>
</head>
<body>
<h2>Войдите в систему</h2>
<div th:if="${param.error}" class="error">Неверный логин или пароль</div>
<div th:if="${param.logout}" class="logout">Вы успешно вышли</div>
<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Логин" required autofocus/>
    <input type="password" name="password" placeholder="Пароль" required/>
    <button type="submit">Войти</button>
</form>
<div class="link">
    <a href="/register">Нет аккаунта? Зарегистрироваться</a>
</div>
</body>
</html>
