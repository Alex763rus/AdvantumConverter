<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            margin: 15px 0;
        }

        .logout {
            color: green;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<h2>Войдите в систему</h2>
<div th:if="${param.error}" class="error">Неверный логин или пароль</div>
<div th:if="${param.logout}" class="logout">Вы успешно вышли</div>
<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Логин" required autofocus/>
    <input type="password" name="password" placeholder="Пароль" required/>
    <button type="submit">Войти</button>
</form>
<div class="link">
    <a href="/register">Нет аккаунта? Зарегистрироваться</a>
</div>
</body>
</html>
