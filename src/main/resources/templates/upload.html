<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h2>Конвертер Excel</h2>
<p>Выберите формат и загрузите файл для конвертации.</p>

<form method="post" action="/convert" enctype="multipart/form-data">
    <div class="form-group">
        <label for="converterType">Тип конвертации:</label>
        <select id="converterType" name="converterType" required>
            <option value="">-- Выберите формат --</option>
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select>
    </div>

    <div class="form-group">
        <label for="file">Excel-файл:</label>
        <input type="file" id="file" name="file" accept=".xlsx,.xls" required />
    </div>

    <button type="submit">Конвертировать</button>
</form>

<div th:if="${error}" class="error" th:text="${error}"></div>
</body>
</html>
