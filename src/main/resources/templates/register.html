<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css"/>
</head>
<body>
<h2>Регистрация</h2>
<p>Заполните форму, чтобы начать использование сервиса.</p>

<form th:action="@{/register}" th:object="${registrationForm}" method="post">
    <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>

    <div class="form-group">
        <label for="fullName">Полное имя:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />
    </div>

    <div class="form-group">
        <label for="telegramChatId">Telegram chat_id:</label>
        <input type="number" id="telegramChatId" th:field="*{telegramChatId}" required />
        <small>Узнать chat_id можно у @userinfobot в Telegram</small>
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>

<div class="link">
    <a href="/login">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
